networks:
  dev-network:
    driver: bridge

volumes:
  postgres-data:

services:
  backend:
    # image: ${DOCKER_REGISTRY-}testaspnetapplication
    build:
      context: .
      dockerfile: TestAspNetApplication/Dockerfile
    ports:
     - "31001:5666"
    networks:
     - dev-network
    depends_on:
     - postgres_db
  postgres_db:
    image: postgres:16
    environment:
      - POSTGRES_PASSWORD=zona1992
      - POSTGRES_DB=nicky_db
    ports:
      - "5432:5432"
    networks:
      - dev-network
    volumes:
      - postgres-data:/var/lib/postgresql/data:rw