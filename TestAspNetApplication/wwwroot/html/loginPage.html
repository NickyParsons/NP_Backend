            </form>
        </div>
    </main>
    <footer>
        <h2>FOOTER</h2>
        <div id="footer">
            <p>
                <address>
                    Telegram: <a href="https://t.me/NickyParsons">@NickyParsons</a>.
                </address>
            </p>

                Copyright ©

</html>
